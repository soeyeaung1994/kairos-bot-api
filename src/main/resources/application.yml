spring:
  application:
    name: wss-backend-demo
  datasource:
    url: jdbc:h2:mem:wssdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
